<!DOCTYPE html>
<html>
<head>
	<title>Appointment</title>
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

</head>
<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Logo | Name</a>
				<nav>
					<a href="index.html">About Us</a>
					<a href="services.html">Services</a>
					<a href="stylist.html">Stylist</a>
					<a href="gallery.html">Gallery</a>
					<a href="promotions.html">Promotions</a>
					<a href="appointment.html">Appointment</a>
				</nav>
		</div>
	</header>
	
	<div class="container">
		<div class="row">
			<form class="col s12" id="newAppointment">

		      	<div class="row">
		        	<div class="input-field col s4">
		          		<input type="text" class="service" placeholder="Select A Service">
		          		<label for="service">Services</label>
		        	</div>
		        	<div class="input-field col s4">
		          		<input type="text" class="datepicker" placeholder="Select A Date">
		          		<label for="date">Date</label>
		        	</div>
		        	<div class="input-field col s4">
		          		<input type="text" class="timepicker" placeholder="Select A Time">
		          		<label for="time">Time</label>
		        	</div>
		      	</div>

				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Jane" id="first_name" type="text" class="validate">
		          		<label for="first_name">First Name</label>
		        	</div>
		       		<div class="input-field col s6">
		         		<input placeholder="Doe" id="last_name" type="text" class="validate">
		          		<label for="last_name">Last Name</label>
		        	</div>
		      	</div>

		      	<div class="row">
		        	<div class="input-field col s6">
		          		<input placeholder="sample@example.com" id="email" type="email" class="validate">
		          		<label for="email">Email</label>
		        	</div>
		        	<div class="input-field col s6">
		          		<input placeholder="555-555-5555" id="telephone" type="number" class="validate">
		          		<label for="telephone">Phone Number</label>
		        	</div>
		      	</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>

		    </form>
		</div>
	</div>
		
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<!-- Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<!-- JS -->
	<script type="text/javascript" src="./js/appointment.js"></script>

</body>
</html>
